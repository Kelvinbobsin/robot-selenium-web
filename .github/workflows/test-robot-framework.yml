name: Testes com Robot Framework e SeleniumLibrary

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v2

    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Instalar dependências
      run: |
        pip install -r requirements.txt

    - name: Configurar ChromeDriver
      run: |
        CHROMEDRIVER_URL=https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/121.0.6167.85/linux64/chromedriver-linux64.zip
        curl -o /tmp/chromedriver.zip $CHROMEDRIVER_URL
        unzip /tmp/chromedriver.zip -d $HOME
        echo "PATH=$HOME:\$PATH" >> $GITHUB_ENV
        export PATH=$HOME:$PATH
        chmod +x $HOME/chromedriver
        
    - name: Executar testes
      run: |
        ls
        robot -d results teste2.robot
        cp results/output.xml $GITHUB_WORKSPACE/results/
        cp results/log.html $GITHUB_WORKSPACE/results/
        cp results/report.html $GITHUB_WORKSPACE/results
